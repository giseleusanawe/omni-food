    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <label>First Name : </label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter your first name"
          />
          <br />
          <br />
          <label>Last Name :</label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter your name"
          />
          <br /><br />
          <label>Email</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter your valid email"
          />
          <br /><br />

          <label>Password</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Password"
          />
          <br /><br />

          <label>Confirm</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="confirm your password"
          />
          <br /><br />
          <input type="submit" value="Submit" name="submit" id="submit" />
          <br> <br>
          <p class="login-here">Already have an account? <a href="login.html" class="btn">Login here</a></p> 
        </form>
